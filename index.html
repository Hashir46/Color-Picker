<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h2>Color Picker</h2>
    <div id="space"></div>
    <div id="picker">

    <input type="color" id="color" style="margin-top: 10px;">
    
  </div>
  <p>Pick any color for the image background</p>
  <script>

    let space = document.getElementById('space')
    let color = document.getElementById('color')
    space.addEventListener('mouseover', () => {
      let colour = color.value
      space.style.backgroundColor = colour;
    })
    
  </script>
</body>
</html>
